<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="referrer" content="never">
    <title>Sharer</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap4/css/bootstrap.css') }}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap4/js/bootstrap.js') }}"></script>

</head>
<body class="text-monospace" background="{{ url_for('static',filename='white.png') }}">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light rounded">
        <a class="navbar-brand font-weight-bold" href="{{ url_for('main.index') }}">资源导航</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.movie') }}">找电影</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.music') }}">找音乐</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.playlists') }}">找歌单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.music') }}">所有歌曲</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('暂未开发功能')">找小说</a>
                </li>

            </ul>
            {% if current_user.is_authenticated %}
                <a class="disabled mr-2">{{ current_user.username|capitalize }}</a>
                <a class="mr-2 btn btn-sm btn-outline-danger" href="{{ url_for('auth.logout') }}">注销</a>
            {% else %}
                <a class="mr-2 btn btn-sm btn-outline-danger" href="{{ url_for('auth.login') }}">登录</a>
            {% endif %}
        </div>
    </nav>




    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
