{% extends 'base.html' %}
{% block content %}
    <div class="row mt-3">
        <div class="col-md-4">
            <img src="{{ playlist.cover }}" style="width: 100%">
            <h4 class="font-weight-bold mt-3">歌单简介</h4>
            <p class="mt-2">{{ playlist.info }}</p>
        </div>
        <div class="col">
            <h4 class="font-weight-bold">{{ playlist.name }}</h4>
            <table class="table mt-4 overflow-hidden">
                <thead>
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">歌曲</th>
                    <th scope="col">歌手</th>
                    <th scope="col">时长</th>
                    <th scope="col">播放</th>
                </tr>
                </thead>
                <tbody>
                {% for i in length %}
                    <tr>
                        <th class="align-middle m-0 p-1" scope="row">{{ i + 1 }}</th>
                        <td class="align-middle">{{ musics[i].name }}</td>
                        <td class="align-middle">{{ musics[i].artist }}</td>
                        <td class="align-middle">{{ musics[i].time_length }}</td>
                        <td class="align-middle"><a class="btn btn-sm btn-outline-primary"
                                                    href="{{ url_for('main.songfile',rid=musics[i].rid) }}"
                                                    target="_blank">播放</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
